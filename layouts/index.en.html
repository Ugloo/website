{{ define "main" }}

<section class="section bd-masthead">
  <div class="container-xxl">
    <div class="col-md-9 mx-auto text-center mb-5">
      <img class="container-xxl d-block mx-auto" src="{{ `images/Ugloo-sumup-schema.png` | relURL }}" alt="Summary diagram of the product">
      <h1 class="display-4 text-ugloofontfamily text-ugloocolor">{{ .Site.Title }}</h1>
      <p class="lead mb-4 text-ugloofontfamily">{{ .Site.Params.Description }}</p>
      <a class="btn btn-bd-primary btn-lg px-4 mb-2 mx-3 text-ugloofontfamily" href="/en/features/" role="button">Get started</a>
      <a class="btn btn-bd-primary btn-lg px-4 mb-2 mx-3 text-ugloofontfamily" href="/en/events/" role="button">Latests news</a>
    </div>
  </div>
</section>

<section class="section container my-3">
  {{ partial "features-in-a-nutshell.en" . }}
</section>

<section class="section container my-3">
  <h3 class="text-secondary text-center my-5">Get started</h3>
  <p class="text-center"><iframe width="560" height="315" src="https://www.youtube.com/embed/ttcpfe3uI-g?si=zQZ4QKQuUOpNIAHH" title="Ugloo - Overview" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></p>
</section>

<section class="section container my-3">
  <h3 class="text-secondary text-center my-5">Latest news</h3>
  {{ partial "latest-events" . }}
</section>


<section class="section container my-3">
  <h3 class="text-secondary text-center my-5">New features</h3>
  {{ partial "latest-features" . }}
</section>

  <h3 class="text-secondary text-center my-5">Derniers posts</h3>
  {{ partial "latest-posts" . }}
</section> -->
{{ end }}
