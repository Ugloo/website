        En revalorisant vos espaces disponibles et en optimisant **jusqu’à 80%** du stockage de vos données, Ugloo réduit considérablement vos coûts de stockage.
    - title: Gouvernance à votre main
      icon: fa-crown
      content: >
        Vos données (fragments et redondance) sont stockées exclusivement dans votre infrastructure, qu'elle soit dans vos datacenters, chez un ou des fournisseurs de Cloud public, ou hybride.
    - title: Simplicité
      icon: fa-euro-sign
      content: >
        Grâce à ses API, Ugloo se connecte simplement à vos logiciels existants et se manage simplement avec son interface centralisée.
