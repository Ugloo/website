# FIXME: baseURL n'est pas pris en compte pour les images des posts
# baseURL is used to build the full URL path of Web links
baseURL = 'https://ugloo.github.io/website/'
title = "Ugloo"
author = "Ludovic Piot"
copyright = "Â©2024, Ugloo."

timeZone = 'Europe/Paris'

# Multilingual
defaultContentLanguage = "fr"
defaultContentLanguageInSubdir = false

theme = "hugo-bootstrap-theme"
themesdir = "themes/"

disableHugoGeneratorInject = true
enableRobotsTXT = true
#enableGitInfo = true
enableEmoji = true
#sectionPagesMenu = "main"
#googleAnalytics = "UA-1511XXXX-X"

[frontmatter]
  date = ["date", "publishDate", "lastmod"]
  lastmod = ["lastmod", ":fileModTime", ":default"]

[taxonomies]
  tag = "tags"
  category    = "categories"
  feature-tag = "feature-tags"
  # feature = "features"
  # event = "events"
  # series = "series"
  # author = "authors"

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[permalinks]
  post = "/post/:title/"
  feature = "/feature/:title/"
  event = "/event/:title/"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.99.1"
    max = ""
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "static"
    target = "static"
